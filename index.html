<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="sub-container">
        <section class="upper-section">
          <img src="images/bg-pattern-card.svg" alt="Card-bg" class="card-bg" />
          <img src="images/image-victor.jpg" alt="" class="logo" />
        </section>
        <section class="bottom-section">
          <h3 class="name">Victor Crest <span class="name-span">26</span></h3>
          <h4 class="city">London</h4>
          <div class="staus-section">
            <div class="follower">
              <b class="follow">80K</b>
              <br>
              <span>Followers</span>
            </div>
            <div class="likes">
              <b class="follow">803K</b>
              <br>
              <span>Likes</span>
            </div>
            <div class="photos">
              <b class="follow">1.4K</b>
              <br>
              <span>Photos</span>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- 
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  </body>
</html>
